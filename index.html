<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavetas</title>
    <link rel="stylesheet" href="index/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcular calço</h1>
        <form id="calculationForm">
            <div class="form-group">
                <label for="booleanCorre">Marque se USAR a corrediça fraca (desmarcado representa a forte):</label>
                <input type="checkbox" id="booleanCorre" name="booleanCorre">
            </div>
            <div class="form-group">
                <label for="interno">Informe a altura interna do móvel (cm):</label>
                <input type="number" id="interno" name="interno" required>
            </div>
            <div class="form-group">
                <label for="gaveta">Informe a altura da gaveta (cm):</label>
                <input type="number" id="gaveta" name="gaveta" required>
            </div>
            <div class="form-group">
                <label for="nGaveta">Informe o número de gavetas:</label>
                <input type="number" id="nGaveta" name="nGaveta" required>
            </div>
            <div class="form-group">
                <label for="booleanFogao">Tem fogão em cima da gaveta?:</label>
                <input type="checkbox" id="booleanFogao" name="booleanFogao">
            </div>
            <div class="form-group">
                <button type="button" id="calculateButton">Calcular</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="index/script.js"></script>
</body>
</html>
